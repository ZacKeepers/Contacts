<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zachary Keepers - Contact Information</title>
    <link rel="icon" href="https://via.placeholder.com/32" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css?v=2">
</head>
<body>
    <div class="container">
        <button id="theme-toggle">
            <i class="fas fa-moon"></i>
        </button>

        <img src="https://github.com/ZacKeepers/Contacts/raw/refs/heads/main/Profile%20Image" alt="Your Profile Picture" class="profile-pic">

        <h1>Zachary Keepers</h1>

        <p>Robotics and Engineering enthusiast attending the Alabama School of Cyber Technology and Engineering</p>

        <a href="tel:+2568084192" target="_blank" class="link-button">
            <i class="fas fa-phone"></i> Call/Text Me
        </a>
        <a href="mailto:zacharykeepers@gmail.com" target="_blank" class="link-button">
            <i class="fas fa-envelope"></i> Email Me
        </a>
        <a href="https://www.linkedin.com/in/zkeepers/" target="_blank" class="link-button">
            <i class="fab fa-linkedin"></i> Connect on LinkedIn
        </a>
        <a href="https://discordapp.com/users/1140695421006651504" target="_blank" class="link-button">
            <i class="fab fa-discord"></i> Discord
        </a>
        <a href="https://github.com/ZacKeepers" target="_blank" class="link-button">
            <i class="fab fa-github"></i> My GitHub
        </a>

    </div>

    <script>
        const themeToggle = document.getElementById('theme-toggle');
        const body = document.body;

        // Function to set the theme
        function setTheme(theme) {
            if (theme === 'dark') {
                body.classList.add('dark-mode');
                themeToggle.querySelector('i').classList.remove('fa-moon');
                themeToggle.querySelector('i').classList.add('fa-sun');
            } else {
                body.classList.remove('dark-mode');
                themeToggle.querySelector('i').classList.remove('fa-sun');
                themeToggle.querySelector('i').classList.add('fa-moon');
            }
        }

        // Initialize theme on page load
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme) {
            setTheme(savedTheme);
        } else if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
            setTheme('dark');
        } else {
            setTheme('light');
        }

        // Event listener for theme toggle button
        themeToggle.addEventListener('click', () => {
            if (body.classList.contains('dark-mode')) {
                setTheme('light');
                localStorage.setItem('theme', 'light');
            } else {
                setTheme('dark');
                localStorage.setItem('theme', 'dark');
            }
        });
    </script>
</body>
</html>
